<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Currency Exchanger</h1>
            <form method="post">
                <div class="input">
                    <label for="amount">
                        Amount
                        <input type="number" id="amount" name="amount" min="1" max="4000000000" placeholder="1" pattern="/\d+/">
                    </label>
                    <div class="custom-select">
                        <select id="convert-fr"></select>
                    </div>
                    <div class="custom-select">
                        <select id="convert-into"></select>
                    </div>
                </div>
                <input type="submit" value="Calculate">
            </form>
            <p class="output"></p>
        </div>
    </main>
</body>
</html>
