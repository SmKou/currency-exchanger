<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Currency Exchanger</h1>
            <form>
                <label for="amount" class="button">
                    USD Amount
                    <input type="number" id="amount" name="amount" min="1" max="4000000000" placeholder="1" pattern="/\d+/">
                </label>
                <label for="currency" class="button">
                    in
                    <select id="currency" name="currency">
                        <option value="GBP">GBP: British Pound</option>
                        <option value="KRW">KRW: South Korean Won</option>
                        <option value="EUR">EUR: Euros</option>
                        <option value="INR">INR: Indian Rupee</option>
                        <option value="ZAR">ZAR: South African Rand</option>
                        <option value="BRL">BRL: Brazilian Real</option>
                    </select>
                </label>
                <input type="submit" class="button-primary" id="submit-btn" value="Convert">
            </form>
            <p class="output"></p>
        </div>
    </main>
<script defer src="bundle.js"></script></body>
</html>
